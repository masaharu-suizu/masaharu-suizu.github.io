name: Generate GitHub Notifications RSS

permissions:
  contents: write

on:
  schedule:
    - cron: '0 * * * *'     # 毎時実行（UTC）
  workflow_dispatch:        # 手動実行も可能

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install uv
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      # Setup dependencies
      - name: Sync dependencies
        run: uv sync

      # Generate RSS feed
      - name: Generate RSS feed
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
        run: |
          uv run generate_feed.py

      # Commit and push RSS feed
      - name: Commit and push RSS feed
        run: |
          git config user.name "Masaharu Suizu"
          git config user.email "masaharu.sui@gmail.com"
          git add github_notifications.atom
          git commit -m "Update RSS feed [skip ci]" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.TOKEN_FOR_WRITE }}@github.com/masaharu-suizu/masaharu-suizu.github.io.git main

